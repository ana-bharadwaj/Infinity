<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
     rel="stylesheet"/>
    <script>
        function validate()
        {
          if ( document.getElementById('txtusername').value =='')
          {
            alert('Please enter username');
            return false;
          }
          if ( document.getElementById('txtemail').value =='')
          {
            alert('Please enter emailid');
      
            return false;
          }
          if ( document.getElementById('password').value =='' )
          {
            alert('Please enter password');

            return false;
          }
          if ( document.getElementById('conpassword').value =='' )
          {
            alert('Please confirm password');
            
            return false;
          }
          
          if(document.getElementById('password').value==document.getElementById('conpassword').value)
          {
          alert('Logged in Successfully!');
          <a href="LoginPage.html"></a>
          return true;
          
          }
          else
          {
            alert('enter the same password');
            return false;
          }
        }
      
      </script>
</head>
<body>
  <form action="Signup.html" name="SignupForm" method="post">
       <div class="SignupPage">
         <div class="background">
          
          <div id="glass">
          <div id="create">
            <b><h1>Create your Account</h1></b>
            <div id="herotext">
            <br><h3>To unlock all features!</h3>
          </div>
            <div id="text">
                <br><input type="username" placeholder="Username" id="txtusername" width="100px" height="50px" required><br>
                <br><input type="email" placeholder="Email" id="txtemail" width="100px" height="50px" required><br>
                <br><input type="password" placeholder="Password" id="password" width="100px" height="50px" required><br>
                <br><input type="password" placeholder="Confirm Password" id="conpassword" width="100px" height="50px" required><br>
                <br><button value="Login" onclick="validate()"><b>Login</b></button><br>
                <br><p><b>You have account?<a href="LoginPage.html" style="color:rgb(0, 0, 0)"><b>Login now</a></b></p><br>
               
            </div>
          </div>
         
        </div>
        
      </div>
    </form>
</body>
</html>
